<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Adicionar um telefone - Agenda Telefônica Pública">
    <link rel="stylesheet" href="styles.css">
    <title>Adicionar Telefone</title>
</head>
<body>
<header>
    <p class= "titulo">Adicionar Telefone</o>
</header>
<main>
    <form id="addContactForm">
        
        <div class="parte-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="parte-form">
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="telefone" required>
        </div>

        <button type="submit" class="add">+</button>
    </form>
</main>
<footer>
    <p>Feito por Bárbara Branco e Lucas Cruz</p>
</footer>

<script>
    document.getElementById('addContactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const contactData = {
            name: formData.get('nome'),
            phones: [formData.get('telefone')]
        };


        fetch('http://localhost:3000/contacts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(contactData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Contato adicionado com sucesso!');
                    document.getElementById('addContactForm').reset();
                } else {
                    alert('Erro ao adicionar contato. Por favor, tente novamente.');
                }
            })
            .catch(error => console.error('Erro: ', error));
    });
</script>
</body>
</html>

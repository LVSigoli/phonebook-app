<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Adicionar um telefone - Agenda Telefônica Pública">
    <title>Adicionar um telefone</title>
</head>
<body>
<header>
    <h1>Adicionar um telefone</h1>
</header>
<main>
    <form id="addContactForm">
        <label for="nome">Nome:</label><input type="text" id="nome" name="nome" required>

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="telefone" required>

        <button type="submit" class="button">Adicionar</button>
    </form>
</main>
<footer>
    <p>Feito por Bárbara Branco e Lucas Cruz</p>
</footer>

<script>
    document.getElementById('addContactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o comportamento padrão de envio do formulário

        const formData = new FormData(this); // Obtém os dados do formulário
        const contactData = {
            name: formData.get('nome'),
            phones: [formData.get('telefone')] // Armazena o telefone em um array
        };

        // Envia os dados para o servidor JSON
        fetch('http://localhost:3000/contacts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(contactData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Contato adicionado com sucesso!');
                    // Limpa os campos do formulário após o envio bem-sucedido
                    document.getElementById('addContactForm').reset();
                } else {
                    alert('Erro ao adicionar contato. Por favor, tente novamente.');
                }
            })
            .catch(error => console.error('Erro: ', error));
    });
</script>
</body>
</html>

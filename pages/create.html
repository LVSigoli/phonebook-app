<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Adicionar um telefone - Agenda Telefônica Pública">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Adicionar Telefone</title>
</head>
<body>
<header>
    <p class="titulo">Adicionar Telefone</p>
</header>
<main>
    <form id="addContactForm" class="addContactForm">
        <div class="parte-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="parte-form">
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="telefone" required>
        </div>
        <div class="actions-container-create">
            <button type="submit" class="button-create">Adicionar</button>
        </div>
    </form>
</main>
<footer>
    <p>Feito por Bárbara Branco e Lucas Cruz</p>
</footer>
<script src="../js/utils.js"></script>
<script src="../js/create.js"></script>
</body>
</html>
